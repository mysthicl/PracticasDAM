<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        Formulario
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label for="genero" >Genero</label>
                                <select name="" id="genero" class="form-control">
                                    <option value="0" selected disabled>Seleccione uno</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="card.footer">
                        <button type="button" id="btn_agregar" class="btn btn-primary">Agregar</button>
                        <button type="button" id="btn_editar" class="btn btn-warning">Editar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Genero</th>
                        <th>Fecha Nacimiento</th>
                        <th>Opciones</th>
                        </tr>
                    </thead>
                        <tbody id="fila-personas">
                            
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
