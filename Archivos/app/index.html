<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../app/css/style.css">
    <title>Rick and Morty</title>
</head>
<body class="bg-secondary">
    <div class="container my-5">
        <section class="d-flex align-items-center text-white" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true">
            </div>
        </section>
        <div class="row" id="card-dinamica">
            <template id="template-card">
                <article class="col-md-6 co-lg-3 mb-3">
                    <div class="card text-center bg-dark shadow">
                        <img src="https://rickandmortyapi.com/api/character/avatar/3.jpeg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-white lead">SumSum</h5>
                            <p class="lead text-secondary">Human</p>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
